<link rel="import" href="../tangere/tangere.html">
<link rel="import" href="../at-theme/at-theme.html">

<dom-module id="at-core-spinner">

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      :host([hidden]) {
        display: none !important;
      }

      #wave {
        height: 30px;
      }

      .loaderBalls,
      .loaderBalls:before,
      .loaderBalls:after {
        border-radius: 50%;
        width: 2em;
        height: 2em;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
        -webkit-animation: load7 1.8s infinite ease-in-out;
        animation: load7 1.8s infinite ease-in-out;
      }

      .loaderBalls {
        color: var(--at-core-spinner-color, var(--primary-color));
        line-height: 1px;
        font-size: 7px;
        margin: 0px auto;
        position: relative;
        top: -10px;
        text-indent: -9999em;
        -webkit-transform: translateZ(0);
        -ms-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
      }

      .loaderBalls:before,
      .loaderBalls:after {
        content: '';
        position: absolute;
        top: 0;
      }

      .loaderBalls:before {
        left: -2.8em;
        -webkit-animation-delay: -0.32s;
        animation-delay: -0.32s;
      }

      .loaderBalls:after {
        left: 2.8em;
      }

      @-webkit-keyframes load7 {

        0%,
        80%,
        100% {
          box-shadow: 0 2.5em 0 -1.3em;
        }

        40% {
          box-shadow: 0 2.5em 0 0;
        }
      }

      @keyframes load7 {

        0%,
        80%,
        100% {
          box-shadow: 0 2.5em 0 -1.3em;
        }

        40% {
          box-shadow: 0 2.5em 0 0;
        }
      }

      .spinner {
        min-width: 24px;
        min-height: 24px;
        position: relative;
        margin: 2px auto;
      }

      @keyframes spinner {
        to {
          transform: rotate(360deg);
        }
      }

      @-webkit-keyframes spinner {
        to {
          -webkit-transform: rotate(360deg);
        }
      }

      .spinner:before {
        content: 'Loadingâ€¦';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 16px;
        height: 16px;
        margin-top: -10px;
        margin-left: -10px;
      }

      .spinner:not(:required):before {
        content: '';
        border-radius: 50%;
        border-top: 2px solid var(--at-core-spinner-color, var(--primary-color));
        border-right: 2px solid transparent;
        animation: spinner .9s linear infinite;
        -webkit-animation: spinner .9s linear infinite;
      }

      .progress {
        position: relative;
        height: 4px;
        display: block;
        width: 100%;        
        opacity: 0.5;
        background-color: var(--primary-color, var(--primary-color));
        border-radius: 2px;
        background-clip: padding-box;
        margin: 0.5rem 0 0.5rem 0;
        overflow: hidden;
      }
      .progress .fill {
        background-color: var(--at-action-color, var(--at-action-color));
      }

      .progress .fill:before {
        content: '';
        position: absolute;
        background-color: inherit;
        top: 0;
        left: 0;
        bottom: 0;
        will-change: left, right;
        -webkit-animation: fill 2.1s cubic-bezier(0.65, 0.815, 0.735, 0.395) infinite;
        animation: fill 2.1s cubic-bezier(0.65, 0.815, 0.735, 0.395) infinite;
      }

      .progress .fill:after {
        content: '';
        position: absolute;
        background-color: inherit;
        top: 0;
        left: 0;
        bottom: 0;
        will-change: left, right;
        -webkit-animation: fill-short 2.1s cubic-bezier(0.165, 0.84, 0.44, 1) infinite;
        animation: fill-short 2.1s cubic-bezier(0.165, 0.84, 0.44, 1) infinite;
        -webkit-animation-delay: 1.15s;
        animation-delay: 1.15s;
      }

      @-webkit-keyframes fill-short {
        0% {
          left: -200%;
          right: 100%;
        }

        60% {
          left: 107%;
          right: -8%;
        }

        100% {
          left: 107%;
          right: -8%;
        }
      }

      @keyframes fill-short {
        0% {
          left: -200%;
          right: 100%;
        }

        60% {
          left: 107%;
          right: -8%;
        }

        100% {
          left: 107%;
          right: -8%;
        }
      }

      .hidden {
       /* display: none;*/
        visibility: hidden;
      }
      .displayNone {
        display: none;
      }
    </style>

    <div id="wave" class="hidden">
      <div class="loaderBalls">Loading...</div>
    </div>

    <div id="spinner" class="spinner hidden"></div>

    <div id="line" class="progress">
      <div class="fill"></div>
    </div>
    
  </template>
</dom-module>

<script>
  Polymer({
    is: 'at-core-spinner',
    properties: {

      display: {
        type: String,
        reflectToAttribute: true,
        value: "block",
        notify: true
      },

      type: {
        type: String,
        reflectToAttribute: true,
        value: "spinner",
        notify: true
      },
    },

    observers: [
      '_modeChanged(display, type)'
    ],

    ready: function () {
      //console.log("ready");
      //this._modeChanged(); // initial rendering
    },

    _showHide: function (div, show) {
      if (show) {
        div.classList.remove("hidden");
      } else {
        div.classList.add("hidden");
      }
    },
    _addOrRemoveDisplay: function (div, show) {
      if (show) {
        div.classList.remove("displayNone");
      } else {
        div.classList.add("displayNone");
      }
    },
    _modeChanged: function (n, o) {
      //console.log("_modeChanged");
      var d = this.display != "none";
      if(this.type == "line"){
        this._showHide(this.$.line, (this.type == "line" ? d : false));
        this._addOrRemoveDisplay(this.$.spinner, false);
        this._addOrRemoveDisplay(this.$.wave, false);
      }else if(this.type == "spinner" ){
        this._addOrRemoveDisplay(this.$.line, false);
        this._showHide(this.$.spinner, (this.type == "spinner" ? d : false));
        this._addOrRemoveDisplay(this.$.wave,  false);
      }else if(this.type == "wave" ){
        this._addOrRemoveDisplay(this.$.line, false);
        this._addOrRemoveDisplay(this.$.spinner, false);
        this._showHide(this.$.wave, (this.type == "wave" ? d : false));
      }
    }
  });

</script>
